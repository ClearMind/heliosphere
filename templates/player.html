<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker3.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js"></script>
  <script src="/static/heliosphere.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events</title>
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#myModal">+Event</button>
  </div>
  </nav>

  <div class="container">
    <form class="form-horizontal" id="event-form" action="/players" method="POST">
      <div class="form-group">
        <label for="first" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first" name="first">
        </div>
      </div>
      <div class="form-group">
        <label for="last" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last" name="last">
        </div>
      </div>
      <div class="form-group">
        <label for="psnid" class="col-sm-2 control-label">PSN ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="psnid" name="psnid">
        </div>
      </div>
      <div class="form-group">
        <label for="psnid" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  <div>

</body>
</html>
