<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Player</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <form class="form-horizontal" id="event-form" action="/players" method="POST">
            <div class="form-group">
                <label class="col-sm-2 control-label"> </label>
                <div class="col-sm-10"><h2>Introduce yourself:</h2></div>
            </div>
            <div class="form-group">
                <label for="first_name" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
            </div>
            <div class="form-group">
                <label for="psn_id" class="col-sm-2 control-label">PSN ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="psn_id" name="psn_id">
                </div>
            </div>
            <div class="form-group">
                <label for="psn_id" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>

    {% include 'footer.html' %}
</body>
</html>
